version: "2"
sql:
  - engine: "postgresql"
    # Path to your SQL queries
    queries: "./internal/repositories/**/*.sql"
    # Path to your database schema (migrations)
    schema: "./migrations/"

    gen:
      go:
        # Path for the generated Go code
        out: "./internal/repositories/db"
        package: "db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        emit_prepared_queries: false
        emit_exact_table_names: false
        emit_pointers_for_null_types: true
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
          - db_type: "timestamptz"
            go_type: "time.Time"